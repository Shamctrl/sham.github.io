<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achievement Notification</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="achievement-notification" id="notification" role="alert" aria-live="polite">
        <div class="icon">
            <img src="images/trophy-icon.png" alt="Trophy icon for achievement">
        </div>
        <div class="text">
            <h3>Achievement Unlocked</h3>
            <p>Scored 100 points in a single match!</p>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
